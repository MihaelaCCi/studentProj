<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body class="bg-grey">

    <section class="m-5">
        <div class="card set-center w500">
            <div class="card__header text-capitalize">
                <i class="bi bi-cup-hot ms-1"></i> <!-- https://icons.getbootstrap.com/icons/cup-hot/ -->
                <span class="flx-elem">card title</span>
                <button class="bt bt-no-style"><i class="bi bi-three-dots-vertical"></i></button>
                <!-- https://icons.getbootstrap.com/icons/three-dots-vertical/ -->
            </div>

            <div class="card__content">
                <div class="flx p-i1 g-1">
                   <div class="flx">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="fuck">
                   </div>
                    <div class="flx-elem">
                        <h2>John Doe</h2>

                        <ul class="content-list">
                            <li><i class="bi bi-briefcase"></i> Senior vice president</li>
                            <li><i class="bi bi-dice-3"></i> head of cheerleader board</li>
                            <li><i class="bi bi-easel"></i> plays violin</li>
                        </ul>
                       
                    </div>

                  
                </div>
            </div>
        </div>
    </section>


<section class="m-5">
    <div class="card vertical set-center w250">
        <div class="card__header-vertical">
       
        </div>
        <div class="card__content">
           
                <div class="p-1">
                    <h2 class="m-0 mb-1">John Doe</h2>

                    <ul class="content-list mb-1">
                        <li>Senior vice president</li>
                        <li>head of cheerleader board</li>
                        <li>plays violin</li>
                    </ul>
                   
                    <button class="bt bt-purple bt-block">Read more <i class="bi bi-arrow-up-right-square"></i> </button>
                </div>

          
        </div>
    </div>
</section>


</body>

</html>
