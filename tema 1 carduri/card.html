<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <style>
        .bg-grey {
            background-color: rgb(114, 35, 206);
        }
    </style>
</head>

<body class="bg-grey" style="background-color: rgb(194, 41, 41);">
    <section class="m-5">
        <div class="set-center w500 card1">

            <div class="header">
                <div class="logo flx">
                    <i class="bi bi-cup-hot"></i>
                    <p class="flx-elem">Card Title</p>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>

            <div class="card1bottom">
                <div class="tpi">
                    <!-- aici pui chestiile din corpul cardului -->
                    <div class="text-img-overlay">text peste imagine</div>
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="imagine profil"
                        style="position: absolute;" />
                </div>
                <div>
                    <h2>John Doe</h2>

                    <ul class="textc1">
                        <li><i class="bi bi-briefcase"></i> Senior vice president</li>
                        <!-- https://icons.getbootstrap.com/icons/briefcase/ -->
                        <li>
                            <i class="bi bi-briefcase"></i> head of cheerleader board
                        </li>
                        <li><i class="bi bi-briefcase"></i> plays violin</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="m-5">
        <div class="set-center w250 card2">
            <div class="imaginec2">
                <!-- pe acest div vreau sa pui background-image aceasta imagine:   background-image: url("https://c1.staticflickr.com/6/5451/9156977025_4ce4f03a14.jpg"); -->
            </div>

            <div class="continutcard">
                <!-- aici vei pune continutul cardului -->

                <h2>John Doe</h2>

                <ul class="ulcard2">
                    <li>Senior vice president</li>
                    <li>head of cheerleader board</li>
                    <li>plays violin</li>
                </ul>
                <button class="readmore">
                    Read more <i class="bi bi-arrow-up-right-square"></i>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
